<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-sm-9">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-outline-light"
            />
          </div>
        </div>
      </form>
      <button id="current-location-button">Location</button>

      <h1 id="city">New York City</h1>

      <div class="float-left">
        <span class="temp" id="temperature">19</span
        ><span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </div>
      <p class="desc">SUNNY</p>
      <ul>
        <li>Humidty 43%</li>
        <li>Wind 7 km/h</li>
      </ul>

      <p class="imagez">⛅️</p>
      <!--<div class="cloud">
        <i class="fa-solid fa-cloud-sun sun-cloud"></i>
      </div>
      -->
      <p class="day" id="date">Day</p>
      <div class="container degree">
        <hr />
        <div class="container week-weather">
          <div class="row">
            <div class="col MON">
              MON
              <p class="emoji">❄️</p>
              <p>70° |80°</p>
            </div>
            <div class="col TUES">
              TUE
              <p class="emoji">☔️</p>
              <p>70° |80°</p>
            </div>
            <div class="col WED">
              WED
              <p class="emoji">❄️</p>
              <p>70° |80°</p>
            </div>
            <div class="col THRUS">
              THU
              <p class="emoji">☀️</p>
              <p>70° |80°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/yosoytiara/Weather-app">Open-souce code</a>
      Tiara Dillard
    </p>
  </body>
  <script src="styles/index.js"></script>
  <script
    src="https://kit.fontawesome.com/452d94b75d.js"
    crossorigin="anonymous"
  ></script>
</html>
