<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-sm-8">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm city-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-outline-light submitt"
            />
          </div>
          <div class="col-1">
            <button
              type="button"
              class="btn btn-info button"
              id="current-location-button"
            >
              📍
            </button>
          </div>
        </div>
      </form>

      <h1 id="city">New York City</h1>

      <p class="day" id="date">Day</p>
      <div class="float-left">
        <span class="temp" id="temperature">19</span
        ><span class="units" id="temps">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </div>
      <p class="desc" id="description">SUNNY</p>
      <img src="" alt="Clear" id="icon" class="float-left" />
      <span class="hu">Humidity: <span id="humidity"> </span> %</span>

      <span class="windy"> Wind: <span id="wind"></span> km/h </span>
      <br />

      <div class="container-degree">
        <hr />
        <div class="container-forcast">
          <div class="row">
            <div class="col MON">
              MON
              <p class="emoji">❄️</p>
              <p>70° |80°</p>
            </div>
            <div class="col TUES">
              TUE
              <p class="emoji">☔️</p>
              <p>70° |80°</p>
            </div>
            <div class="col WED">
              WED
              <p class="emoji">❄️</p>
              <p>70° |80°</p>
            </div>
            <div class="col THRUS">
              THU
              <p class="emoji">☀️</p>
              <p>70° |80°</p>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/yosoytiara/Weather-app" target="_blank"
          >Open-souce code</a
        >
        by Tiara Dillard
      </small>
    </div>
  </body>
  <script src="index.js"></script>
</html>
