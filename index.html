<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app" id="weatherapp">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-sm-8">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm city-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-outline-light submitt"
            />
          </div>
          <div class="col-1">
            <button
              type="button"
              class="btn btn-info button"
              id="current-location-button"
            >
              üìç
            </button>
          </div>
        </div>
      </form>

      <h1 id="city">New York City</h1>

      <p class="day" id="date">Day</p>
      <div class="float-left">
        <span class="units" id="temps">
          <a href="#" id="celsius-link">¬∞C</a> |
          <a href="#" id="fahrenheit-link">¬∞F</a>
        </span>

        <span class="temp" id="temperature">19</span>
      </div>
      <p class="desc" id="description">SUNNY</p>
      <div class="icons">
        <img src="" alt="Clear" id="icon" width="150" />
      </div>
      <div class="H-W">
        <span class="hu">Humidity:<span id="humidity"> </span> %</span>

        <span class="windy"> Wind: <span id="wind"></span> km/h </span>
      </div>
      <br />

      <div class="top-row"><span class="false">X</span></div>

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18¬∞ </span>
              <span class="weather-forecast-temperature-min"> 12¬∞ </span>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/yosoytiara/Weather-app" target="_blank"
          >Open-souce code</a
        >
        by Tiara Dillard
      </small>
    </div>
  </body>
  <script src="index.js"></script>
</html>
